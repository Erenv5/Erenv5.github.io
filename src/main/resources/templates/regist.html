<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Tether core CSS -->
    <link href="../static/css/tether.min.css" th:href="@{/css/tether.min.css}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Font-Awesome CSS -->
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <!-- NProgress CSS -->
    <link href="../static/css/nprogress.css" th:href="@{/css/nprogress.css}" rel="stylesheet">

    <!-- thinker-md CSS -->
    <link href="../static/css/thinker-md.vendor.css" th:href="@{/css/thinker-md.vendor.css}" rel="stylesheet">

    <!-- bootstrap tags CSS -->
    <!--<link href="../static/css/bootstrap-tagsinput.css" th:href="@{/css/jquery.tagsinput.min.css}" rel="stylesheet">-->

    <!-- bootstrap chosen CSS -->
    <link href="../static/css/component-chosen.min.css" th:href="@{/css/component-chosen.min.css}" rel="stylesheet">
    <!---->
    <!--toastr CSS -->
    <link href="../static/css/toastr.min.css" th:href="@{/css/toastr.min.css}" rel="stylesheet">

    <!-- jQuery image cropping plugin CSS -->
    <link href="../static/css/cropbox.css" th:href="@{/css/cropbox.css}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../static/css/thymeleaf-bootstrap-paginator.css" th:href="@{/css/thymeleaf-bootstrap-paginator.css}"
          rel="stylesheet">
    <link href="../static/css/blog.css" th:href="@{/css/blog.css}" rel="stylesheet">
</head>
<body>

<div class="container blog-content-container">

    <form th:action="@{/member/regist}"  method="post">

        <h2 class="form-signin-heading">注册</h2>

        <div class="form-group col-md-5">
            <label for="username" class="col-form-label">账号</label>
            <input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="请输入账号，至少3个字符，至多20个">
        </div>
        <div class="form-group col-md-5">
            <label for="telephone" class="col-form-label">手机</label>
            <input type="tel" class="form-control" id="telephone" name="telephone" maxlength="20" placeholder="请输入手机号">
        </div>
        <div class="form-group col-md-5">
            <label class="col-form-label">性别</label>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="checkbox" name="sex" id="male" value="male"> 男
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox" name="sex" id="female" value="female"> 女
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox" name="sex" id="other" value="other" checked> 其他
                </label>
            </div>
        </div>
        <div class="form-group col-md-5">
            <label for="email" class="col-form-label">邮箱</label>
            <input type="email" class="form-control" id="email" name="email" maxlength="50" placeholder="请输入邮箱（非必填）">
        </div>
        <div class="form-group col-md-5">
            <label for="name" class="col-form-label">姓名</label>
            <input type="text" class="form-control" id="name" name="name" maxlength="20" placeholder="请输入姓名，至少2个字符，至多20个" >
        </div>
        <div class="form-group col-md-5">
            <label for="password" class="col-form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="请输入密码，字母或特殊符号和数字结合" >
        </div>
        <div class="form-group col-md-5">
            <label for="address" class="col-form-label">地址</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="请输入地址（非必填）" >
        </div>

        <div class="form-group col-md-5">
            <label for="remark" class="col-form-label">备注</label>
            <input type="text" class="form-control" id="remark" name="remark" placeholder="请输入备注（非必填）" >
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
</div>

<!-- /container -->


</body>
</html>
