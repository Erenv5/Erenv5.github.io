<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>空房间列表</title>

    <!-- Tether core CSS -->
    <link href="../static/css/tether.min.css" th:href="@{/css/tether.min.css}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Font-Awesome CSS -->
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <!-- NProgress CSS -->
    <link href="../static/css/nprogress.css" th:href="@{/css/nprogress.css}" rel="stylesheet">

    <!-- thinker-md CSS -->
    <link href="../static/css/thinker-md.vendor.css" th:href="@{/css/thinker-md.vendor.css}" rel="stylesheet">

    <!-- bootstrap tags CSS -->
    <!--<link href="../static/css/bootstrap-tagsinput.css" th:href="@{/css/jquery.tagsinput.min.css}" rel="stylesheet">-->

    <!-- bootstrap chosen CSS -->
    <link href="../static/css/component-chosen.min.css" th:href="@{/css/component-chosen.min.css}" rel="stylesheet">
    <!---->
    <!--toastr CSS -->
    <link href="../static/css/toastr.min.css" th:href="@{/css/toastr.min.css}" rel="stylesheet">

    <!-- jQuery image cropping plugin CSS -->
    <link href="../static/css/cropbox.css" th:href="@{/css/cropbox.css}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../static/css/thymeleaf-bootstrap-paginator.css" th:href="@{/css/thymeleaf-bootstrap-paginator.css}"
          rel="stylesheet">
    <link href="../static/css/blog.css" th:href="@{/css/blog.css}" rel="stylesheet">

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a  href="#all" rel="external nofollow" data-toggle="tab">所有空房</a></li>
            <li role="presentation"><a  href="#single" rel="external nofollow" data-toggle="tab">单人间</a></li>
            <li role="presentation"><a  href="#double" rel="external nofollow" data-toggle="tab">双人间</a></li>
            <li role="presentation"><a href="#quad" rel="external nofollow" data-toggle="tab">四人间</a></li>
            <li role="presentation"><a  href="#hourly" rel="external nofollow" data-toggle="tab">钟点房</a></li>
            <li role="presentation"><a  href="#pres" rel="external nofollow" data-toggle="tab">总统套房</a></li>
        </ul>

        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="all">
                <table class="table table-hover">
                    <tr>
                        <th>房间号</th>
                        <th>房间类型</th>
                        <th>价格</th>
                        <th>会员价</th>
                        <th>VIP会员价</th>
                        <th>操作</th>
                    </tr>

                    <tr th:each="room : ${userModel.listAll}">
                        <td th:text="*{room.roomId}"></td>
                        <td th:text="*{room.type}"></td>
                        <td th:text="*{room.price}"></td>
                        <td th:text="*{room.normMemberPrice}"></td>
                        <td th:text="*{room.vipMemberPrice}"></td>
                        <td><a th:href="@{'/member/info/' + *{room.roomId} +'/'+ ${userModel.user.id}}">查看</a></td>
                    </tr>
                </table>
            </div>
            <div class="tab-pane fade" id="single">
                <table class="table table-hover">
                    <tr>
                        <th>房间号</th>
                        <th>房间类型</th>
                        <th>价格</th>
                        <th>会员价</th>
                        <th>VIP会员价</th>
                        <th>操作</th>
                    </tr>

                    <tr th:each="room : ${userModel.listSingle}">
                        <td th:text="${room.roomId}"></td>
                        <td th:text="*{room.type}"></td>
                        <td th:text="*{room.price}"></td>
                        <td th:text="*{room.normMemberPrice}"></td>
                        <td th:text="*{room.vipMemberPrice}"></td>
                        <td><a th:href="@{'/member/info/' + *{room.roomId} +'/'+ ${userModel.user.id}}">查看</a></td>
                    </tr>
                </table>

            </div>
            <div class="tab-pane fade" id="double">
                <table class="table table-hover">
                    <tr>
                        <th>房间号</th>
                        <th>房间类型</th>
                        <th>价格</th>
                        <th>会员价</th>
                        <th>VIP会员价</th>
                        <th>操作</th>
                    </tr>

                    <tr th:each="room : ${userModel.listDouble}">
                        <td th:text="${room.roomId}"></td>
                        <td th:text="*{room.type}"></td>
                        <td th:text="*{room.price}"></td>
                        <td th:text="*{room.normMemberPrice}"></td>
                        <td th:text="*{room.vipMemberPrice}"></td>
                        <td><a th:href="@{'/member/info/' + *{room.roomId} +'/'+ ${userModel.user.id}}">查看</a></td>
                    </tr>
                </table>
            </div>
            <div class="tab-pane fade" id="quad">
                <table class="table table-hover">
                    <tr>
                        <th>房间号</th>
                        <th>房间类型</th>
                        <th>价格</th>
                        <th>会员价</th>
                        <th>VIP会员价</th>
                        <th>操作</th>
                    </tr>

                    <tr th:each="room : ${userModel.listQued}">
                        <td th:text="${room.roomId}"></td>
                        <td th:text="*{room.type}"></td>
                        <td th:text="*{room.price}"></td>
                        <td th:text="*{room.normMemberPrice}"></td>
                        <td th:text="*{room.vipMemberPrice}"></td>
                        <td><a th:href="@{'/member/info/' + *{room.roomId} +'/'+ ${userModel.user.id}}">查看</a></td>
                    </tr>
                </table>
            </div>
            <div class="tab-pane fade" id="hourly">
                <table class="table table-hover">
                    <tr>
                        <th>房间号</th>
                        <th>房间类型</th>
                        <th>价格</th>
                        <th>会员价</th>
                        <th>VIP会员价</th>
                        <th>操作</th>
                    </tr>

                    <tr th:each="room : ${userModel.listHourly}">
                        <td th:text="${room.roomId}"></td>
                        <td th:text="*{room.type}"></td>
                        <td th:text="*{room.price}"></td>
                        <td th:text="*{room.normMemberPrice}"></td>
                        <td th:text="*{room.vipMemberPrice}"></td>
                        <td><a th:href="@{'/member/info/' + *{room.roomId} +'/'+ ${userModel.user.id}}">查看</a></td>
                    </tr>
                </table>
            </div>
            <div class="tab-pane fade" id="pres">
                <table class="table table-hover">
                    <tr>
                        <th>房间号</th>
                        <th>房间类型</th>
                        <th>价格</th>
                        <th>会员价</th>
                        <th>VIP会员价</th>
                        <th>操作</th>
                    </tr>

                    <tr th:each="room : ${userModel.listPres}">
                        <td th:text="${room.roomId}"></td>
                        <td th:text="*{room.type}"></td>
                        <td th:text="*{room.price}"></td>
                        <td th:text="*{room.normMemberPrice}"></td>
                        <td th:text="*{room.vipMemberPrice}"></td>
                        <td><a th:href="@{'/member/info/' + *{room.roomId} +'/'+ ${userModel.user.id}}">查看</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <a class="btn btn-primary" th:href="@{/login}">退出登录</a>
    </div>






    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
