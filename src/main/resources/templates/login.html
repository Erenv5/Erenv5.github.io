<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!--th:replace="~{fragments/header :: header}"-->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Tether core CSS -->
    <link href="../static/css/tether.min.css" th:href="@{/css/tether.min.css}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Font-Awesome CSS -->
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <!-- NProgress CSS -->
    <link href="../static/css/nprogress.css" th:href="@{/css/nprogress.css}" rel="stylesheet">

    <!-- thinker-md CSS -->
    <link href="../static/css/thinker-md.vendor.css" th:href="@{/css/thinker-md.vendor.css}" rel="stylesheet">

    <!-- bootstrap tags CSS -->
    <!--<link href="../static/css/bootstrap-tagsinput.css" th:href="@{/css/jquery.tagsinput.min.css}" rel="stylesheet">-->

    <!-- bootstrap chosen CSS -->
    <link href="../static/css/component-chosen.min.css" th:href="@{/css/component-chosen.min.css}" rel="stylesheet">
    <!---->
    <!--toastr CSS -->
    <link href="../static/css/toastr.min.css" th:href="@{/css/toastr.min.css}" rel="stylesheet">

    <!-- jQuery image cropping plugin CSS -->
    <link href="../static/css/cropbox.css" th:href="@{/css/cropbox.css}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../static/css/thymeleaf-bootstrap-paginator.css" th:href="@{/css/thymeleaf-bootstrap-paginator.css}"
          rel="stylesheet">
    <link href="../static/css/blog.css" th:href="@{/css/blog.css}" rel="stylesheet">    <title>登录</title>
</head>
<body>
    <div class="container blog-content-container">
        <form th:action="@{/member/login}" method="get">
            <br>
            <h2 class="form-signin-heading">请登录</h2>

            <div class="form-group col-md-5">
                <label for="username" class="col-form-label">账号</label>
                <input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="请输入账号">
            </div>

            <div class="form-group col-md-5">
                <label for="password" class="col-form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="请输入密码" >
            </div>

            <div class="form-group col-md-5">
                <input type="checkbox" name="remember-me">记住我
            </div>

            <div class="form-group col-md-5">
                <button type="submit" class="btn btn-primary">登录</button>
            </div>

            <div class="form-group col-md-5">
                <label th:if="*{userModel.loginMessage} ne null" th:text="*{userModel.loginMessage}" >
            </div>


            <div class="form-group col-md-5">
                <label th:if="*{userModel.registMessage} ne null" th:text="*{userModel.registMessage}" >
            </div>

        </form>

        <div class="form-group col-md-5">
            没有账户？<a type="button" th:href="@{/regist}" class="btn btn-default">去注册</a>
        </div>
    </div>

</body>
</html>
